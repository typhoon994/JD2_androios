<p>Accomodation:</p>

<form #f="ngForm" (ngSubmit)="createAccomodation(f.value, f)">

<table border="1" cellpadding="1" cellspacing="1" style="width: 300px;">
	<tbody>
		<tr>
			<td>Id:</td>
			<td><input maxlength="25"  name="id" ngModel size="25" type="text" />​​</td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input maxlength="25"  name="name" ngModel size="25" type="text" />​​</td>
		</tr>
		<tr>
			<td>Description:</td>
			<td><input maxlength="25" name="description" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input maxlength="25"  name="address" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Avg. grade:</td>
			<td><input maxlength="25" name="avgGrade" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Latitude:</td>
			<td><input maxlength="25"  name="latitude" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Longitude:</td>
			<td><input maxlength="25"   name="longitude" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Image URL:</td>
			<td><input maxlength="25"  name="imageUrl" ngModel size="25" type="text" /></td>
		</tr>
	</tbody>
</table>
<input name="addAccomodation" type="submit" value="Add accomodation" />​ 

</form>

&nbsp; &nbsp;
