<p id="title">Room:</p>

<div id="form">
<form #f="ngForm" (ngSubmit)="createRoom(f.value, f)">

<table border="1" cellpadding="1" cellspacing="1" style="width: 300px;">
	<tbody>
		<tr>
			<td>Number:</td>
			<td><input maxlength="25"  name="RoomNumber" ngModel size="25" type="text" />​​</td>
		</tr>
		<tr>
			<td>Beds:</td>
			<td><input maxlength="25" name="BedCount" ngModel size="25" type="text" /></td>
		</tr>
		<tr>
			<td>Descripton:</td>
			<td><input maxlength="25" name="Description" ngModel size="25" type="text" />
 				</td>
		</tr>
		
		<tr>
			<td>Price:</td>
			<td><input maxlength="25"  name="PricePerNight" ngModel size="25" type="text" /></td>
		</tr>

			<tr>
			<td>Accomodation:</td>
			<td><select id='accDropDown'><option  *ngFor="let acc of accomodations" 
    [value]="acc.Id">     {{acc.Name}}</option>
 				</select></td>
		</tr>


		<tr>
		
	</tbody>
</table>
<button id="b1" md-raised-button color="primary" name="addAccomodation" type="submit"  >​Add room </button>
<button id = "b2" md-raised-button color="primary" name="goBack" (click)="goBack()"  > Back</button>

</form>
</div>
